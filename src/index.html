<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/grid-me.js"></script>

</head>
<body>

  <div style="width: 30rem; height: 30rem">
    <grid-me id="grid">
    </grid-me>
  </div>

  <style>
    .fill {
      width: 100%;
      height: 100%;
    }

    .red {
      background-color: #f44336;
    }
    .green {
      background-color: #4CAF50;
    }

    .blue {
      background-color: #3F51B5;
    }
  </style>

  <script>
    const m = 3;
    const n = 3;
    const gridMe = document.getElementById('grid');
    const colors = ['red', 'green', 'blue'];
    gridMe.n = n;
    gridMe.m = m;
    gridMe.minSizesH = [1/3, 0, 0];
    gridMe.minSizesV = [1/3, 0, 0];
    for (let i = 0; i < m; ++i) {
      for (let j = 0; j < n; ++j) {
        const child = document.createElement('div');
        const color = colors[(i + j) % 3];
        child.setAttribute('slot', `${i} ${j}`);
        child.setAttribute('class', `fill ${color}`);
        gridMe.appendChild(child);
      }
    }
    // gridMe.addEventListener('slotResizedV', (e) => {
    //   const {divider, sizes} = e.detail;
    //   console.log(divider, sizes);
    // });
  </script>

</body>
</html>
